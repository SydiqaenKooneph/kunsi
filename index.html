<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Barang Masuk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Form Barang Datang</h4>
      </div>
      <div class="card-body">
        <form id="formBarang" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">No TLT</label>
            <input type="text" name="no_tlt" class="form-control" placeholder="No TLT" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">No SJ</label>
            <input type="text" name="no_sj" class="form-control" placeholder="No SJ" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Pengirim</label>
            <input type="text" name="pengirim" class="form-control" placeholder="Pengirim" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Kode Artikel</label>
            <input type="text" name="kode_artikel" class="form-control" placeholder="Kode Artikel" required>
          </div>

          <!-- Ukuran -->
          <div class="col-12"><hr><strong>Ukuran</strong></div>
          <div class="col-md-2">
            <input type="number" name="ukuran_39" class="form-control" placeholder="Uk. 39">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_40" class="form-control" placeholder="Uk. 40">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_41" class="form-control" placeholder="Uk. 41">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_42" class="form-control" placeholder="Uk. 42">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_43" class="form-control" placeholder="Uk. 43">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_44" class="form-control" placeholder="Uk. 44">
          </div>
          <div class="col-md-2">
            <input type="number" name="ukuran_45" class="form-control" placeholder="Uk. 45">
          </div>

          <!-- Keterangan -->
          <div class="col-md-12 mt-3">
            <label class="form-label">Keterangan</label>
            <input type="text" name="keterangan" class="form-control" placeholder="Keterangan">
          </div>

          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
